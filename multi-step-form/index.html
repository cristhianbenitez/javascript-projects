<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="" class="form">
      <div data-step class="form__card">
        <label>
          Name
          <input
            type="text"
            name="name"
            id="name"
            class="form__input"
            placeholder="enter your name"
        /></label>
        <label
          >Email<input
            type="text"
            name="email"
            id="email"
            class="form__input"
            placeholder="example@gmail.com"
        /></label>

        <button type="submit" class="form__button" data-next>Continue</button>
      </div>

      <div data-step class="form__card">
        <div class="form__group">
          <input class="form__input" id="software-dev" type="checkbox" />
          <label for="software-dev"> Software Development </label>
        </div>
        <div class="form__group">
          <input class="form__input" id="user-exp" type="checkbox" />
          <label for="user-exp"> User Experience </label>
        </div>
        <div class="form__group">
          <input class="form__input" id="graphic-design" type="checkbox" />
          <label for="graphic-design"> Graphic Design </label>
        </div>

        <button type="submit" class="form__button" data-next>Continue</button>
      </div>

      <div class="form__card">
        <h2>Summary</h2>
        <p>Name</p>
        <button type="submit" class="form__button" data-next>Continue</button>
      </div>
    </form>

    <script src="script.js" defer></script>

    <style></style>
  </body>
</html>
